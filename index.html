<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Email & Password</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="icon" href="image/icon.png">
</head>

<body>

    <h1>Generate Random Email & Password</h1>
    <div class="tooltips"></div>

    <!-- ---------- for generate email start ---------- -->

    <div class="generate_area">
        <input type="text" class="emailGenerate" placeholder="Generate Email">
        <button class="generateBtn generateEmailbtn"><i class="fa-solid fa-bolt-lightning"></i></button>
        <div class="save saveEmail"><i class="fa-regular fa-copy"></i></div>
    </div>

    <!-- ---------- for generate email end ---------- -->
    <br>
    <br>
    <br>
    <!-- ---------- for generate password start ---------- -->

    <div class="generate_area">
        <input type="text" class="passwordGenerate" placeholder="Generate Password">
        <button class="generateBtn generatePassbtn"><i class="fa-solid fa-bolt-lightning"></i></button>
        <div class="save savePass"><i class="fa-regular fa-copy"></i></div>
    </div>

    <!-- ---------- for generate password end ---------- -->

    <!-- ================= Javascript Link part ================= -->

    <script src="js/script.js"></script>
    
</body>

</html>
